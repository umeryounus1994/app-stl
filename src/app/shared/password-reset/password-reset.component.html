<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel2">
    <span>Password Reset</span></h5>
  <button type="button" class="close" (click)="closeMe()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form  name="adminResetForm" method="post" novalidate="novalidate">
  <div class="modal-body">

    <!-- Loader  -->
    <div *ngIf="!isDataLoaded" class="row justify-content-center">
      <div class="col-2">
        <div class="loader-box">
          <div class="loader">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Records -->
    <div *ngIf="isDataLoaded">

      <div class="row">


        <div class="col-12">



          <div class="form-group">
            <label for="adminPassword">Password</label>
            <input name="adminPassword" type="text" [(ngModel)]="adminPassword" placeholder="Enter Password"
              class="form-control form-control-alternative" required>
          </div>

          <div class="form-group">
            <label for="adminPassword2">Re-Enter Password</label>
            <input name="adminPassword2" type="text" [(ngModel)]="adminPassword2" placeholder="Re-Enter Password "
              class="form-control form-control-alternative" required>
          </div>

          
        </div>

      </div>

    </div>

  </div>
  <div *ngIf="isDataLoaded" class="modal-footer">

    <div *ngIf="isRequested">
      <button type="button" class="btn btn-default" (click)="closeMe()" style="margin-right: 10px;">Close</button>
      <button type="submit" class="btn btn-primary" (click)="submitData()">Submit</button>
    </div>
    <!-- Loader  -->
    <div *ngIf="!isRequested">
      <button type="button" class="btn btn-default">Please Wait...</button>
    </div>

  </div>

</form>
