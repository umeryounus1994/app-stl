<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel2">
    <span *ngIf="!isDataLoaded">Please wait...</span>
    <span *ngIf="isDataLoaded">Adding Variation</span></h5>
  <button type="button" class="close" (click)="closeMe()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form name="pinCategoryForm" method="post" novalidate="novalidate">
  <div class="modal-body">

    <!-- Loader  -->
    <div *ngIf="!isDataLoaded" class="row justify-content-center">
      <div class="col-2">
        <div class="loader-box">
          <div class="loader">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Records -->
    <div *ngIf="isDataLoaded">

      <div class="row">


        <div class="col-12">

          <div class="form-group">
            <label for="variationName">Name</label>
            <input name="variationName" type="text" [(ngModel)]="variationName" placeholder="Enter Name"
              class="form-control form-control-alternative">
          </div>
          <div class="form-group">
            <label for="variationDescription">Description</label>
            <input name="variationDescription" type="text" [(ngModel)]="variationDescription" 
            placeholder="Enter Description"
              class="form-control form-control-alternative">
          </div>
          <div class="form-group">
            <label for="name">Language</label>
            <select class="form-control input-air-primary" [(ngModel)]="languageId" name="languageId">
              <option value="" selected disabled>Select Language</option>
              <option *ngFor="let subCat of Categories" value="{{subCat._id}}">{{subCat.name}}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="name">Translation Category</label>
            <select class="form-control input-air-primary" [(ngModel)]="categoryId" name="categoryId">
              <option value="" selected disabled>Select Translation Category</option>
              <option *ngFor="let subCat of variationsList" value="{{subCat._id}}">{{subCat.name}}
              </option>
            </select>
          </div>
 
          <!-- Pin Category Image Upload -->
          <div class="row with-forms">

            <label for="inputEmail3" class="col-12 col-form-label">Reference Image</label>
            <div class="col-6">
              <button type="button" (click)="categoryImageUpload('categoryIcon')" class="btn btn-secondary waves-effect m-b-5">
                <i class="fa fa-image m-r-5"></i>
                <span>Choose Image</span>
              </button>
              <input id="categoryIcon" (change)="categoryImageGetfiles($event,'categoryIcon')" accept="image/png, image/jpeg"
                type="file" style="display: none;" autocomplete="off">

            </div>


            <br />
            <!-- <p *ngIf="listingGalleryUrl.length > 0">Bridal Room Images</p> -->
            <div class="_2vNUv" aria-disabled="false" *ngIf="categoryIconUrl.length > 0">
              <div class="q_7hS" data-aut-id="imagesPreview">
                <ul class="_3IhNg"></ul>


                <li class="_1mplE zoomImage" draggable="true" *ngFor="let url of categoryIconUrl; let i=index;">
                  <div class="_3BJtT " data-aut-id="listSortable">
                    <div class="_20pqz" [ngStyle]="{'background-image': 'url(' + url + ')'}" data-aut-id="image"></div>
                    <a class="_1cS9Q">
                      <span (click)="removeImage(i,'categoryIcon')" class="rui-1XUas rui-3_XwO"></span>
                    </a>
                  </div>
                </li>

              </div>
            </div>
        

          </div>

          <div class="row with-forms">

            <label for="inputEmail3" class="col-12 col-form-label">Model</label>
            <div class="col-6">
              <button type="button" (click)="categoryImageUpload('categoryDefaultImage')" class="btn btn-secondary waves-effect m-b-5">
                <i class="fa fa-image m-r-5"></i>
                <span>Choose Image</span>
              </button>
              <input id="categoryDefaultImage" (change)="categoryImageGetfiles($event,'categoryDefaultImage')" accept="image/png, image/jpeg"
                type="file" style="display: none;" autocomplete="off">

            </div>


            <br />
            <!-- <p *ngIf="listingGalleryUrl.length > 0">Bridal Room Images</p> -->
            <div class="_2vNUv" aria-disabled="false" *ngIf="categoryDefaultImageUrl.length > 0">
              <div class="q_7hS" data-aut-id="imagesPreview">
                <ul class="_3IhNg"></ul>


                <li class="_1mplE zoomImage" draggable="true" *ngFor="let url of categoryDefaultImageUrl; let i=index;">
                  <div class="_3BJtT " data-aut-id="listSortable">
                    <div class="_20pqz" [ngStyle]="{'background-image': 'url(' + url + ')'}" data-aut-id="image"></div>
                    <a class="_1cS9Q">
                      <span (click)="removeImage(i,'categoryDefaultImage')" class="rui-1XUas rui-3_XwO"></span>
                    </a>
                  </div>
                </li>

              </div>
            </div>
        

          </div>
          <!-- Pin Category Image Upload / End -->

        </div>

      </div>

    </div>

  </div>
  <div *ngIf="isDataLoaded" class="modal-footer">

    <div *ngIf="isRequested">
      <button type="button" class="btn btn-default" (click)="closeMe()" style="margin-right: 10px;">Close</button>
      <button type="submit" class="btn btn-primary" (click)="submitData()">Submit</button>
    </div>
    <!-- Loader  -->
    <div *ngIf="!isRequested">
      <button type="button" class="btn btn-default">Please Wait...</button>
    </div>

  </div>

</form>
