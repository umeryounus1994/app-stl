<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel2">
    <span *ngIf="!isDataLoaded">Please wait...</span>
    <span *ngIf="isDataLoaded">Updating User</span></h5>
  <button type="button" class="close" (click)="closeMe()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form name="pinCategoryForm" method="post" novalidate="novalidate">
  <div class="modal-body">

    <!-- Loader  -->
    <div *ngIf="!isDataLoaded" class="row justify-content-center">
      <div class="col-2">
        <div class="loader-box">
          <div class="loader">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Records -->
    <div *ngIf="isDataLoaded">

      <div class="row">


        <div class="col-md-4">

          <div class="form-group">
            <label for="name">First Name</label>
            <input name="firstname" type="text" [(ngModel)]="firstname" placeholder="Enter First Name"
              class="form-control form-control-alternative">
          </div>
          </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="name">Last Name</label>
            <input name="lastname" type="text" [(ngModel)]="lastname" placeholder="Enter Last Name"
              class="form-control form-control-alternative">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="name">Phone No</label>
            <input name="phoneNo" type="text" [(ngModel)]="phoneNo" placeholder="Enter Phone No"
              class="form-control form-control-alternative">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="name">Email</label>
            <input name="email" type="email" [(ngModel)]="email" placeholder="Enter Email"
              class="form-control form-control-alternative">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="name">Password</label>
            <input name="password" type="password" [(ngModel)]="password" placeholder="Enter Password"
              class="form-control form-control-alternative">
          </div>
        </div>
          <!-- Pin Category Image Upload / End -->

        </div>

      </div>

    </div>

  <div *ngIf="isDataLoaded" class="modal-footer">

    <div *ngIf="isRequested">
      <button type="button" class="btn btn-default" (click)="closeMe()" style="margin-right: 10px;">Close</button>
      <button type="submit" class="btn btn-primary" (click)="submitData()">Submit</button>
    </div>
    <!-- Loader  -->
    <div *ngIf="!isRequested">
      <button type="button" class="btn btn-default">Please Wait...</button>
    </div>

  </div>

</form>
